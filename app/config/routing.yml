pouce_team:
    resource: "@PouceTeamBundle/Resources/config/routing.yml"
    prefix:   /team

pouce_site:
    resource: "@PouceSiteBundle/Resources/config/routing.yml"
    prefix:   /

fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile

pouce_user:
    resource: "@PouceUserBundle/Resources/config/routing.yml"
    prefix:   /user

city_search:
    path:   /city_search
    defaults: { _controller: PouceTeamBundle:Result:searchCity}

city_get:
    path:   /city_get/{id}
    defaults: { _controller: PouceTeamBundle:Result:getCity }

country_get:
    path:   /country_get/{cityName}
    defaults: { _controller: PouceTeamBundle:Result:getCountry }